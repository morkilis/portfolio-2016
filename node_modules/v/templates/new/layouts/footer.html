<% if (debug) { %>
<script>
;(function() {
    var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
    var address = protocol + window.location.host + window.location.pathname + '/ws';
    var socket = new WebSocket(address);

    socket.onmessage = function(msg) { msg.data == 'reload' && window.location.reload() }
}());
</script>
<% // 约定名字为文件basename与大写extname的组合 %>
<script src="<%= seaJS-debug %>" data-main="<%= bootstrapJS-debug %>" data-debug="true" id="seajsnode"></script>
<% } else { %>
<script src="<%= seaJS %>" data-main="<%= bootstrapJS %>" id="seajsnode"></script>
<% } %>
</body>
</html>
